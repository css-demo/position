<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position值为fixed</title>
    <style>
        .box{
        width:2000px;
        height:2000px;
        background:pink;
        }

        .fixed{
        position:fixed;
        top:100px;
        left:300px;
        background:green;
        width:300px;
        height:300px;
        }
    </style>
</head>
<body>
<div class="box">
    box
</div>
<div class="fixed">
    fixed
</div>
</body>
</html>
